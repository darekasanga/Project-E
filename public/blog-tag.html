<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>タグ別記事 | Emperor News</title>
<style>
  :root {
    --bg: #050505;
    --panel: #0a0a0a;
    --text: #f7f7f7;
    --muted: #a1a1aa;
    --line: #06c755;
    --border: #1f1f1f;
    --radius: 18px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "SF Pro Display", "Inter", "Noto Sans JP", system-ui, sans-serif;
    background: radial-gradient(150% 140% at 20% 0%, rgba(6,199,85,0.12), transparent), var(--bg);
    color: var(--text);
  }
  a { color: inherit; }
  header {
    position: sticky;
    top: 0;
    z-index: 8;
    padding: 14px 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    background: rgba(5,5,5,0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }
  .brand { display: flex; align-items: center; gap: 10px; }
  .logo {
    width: 40px;
    height: 40px;
    border-radius: 14px;
    border: 1px solid var(--border);
    display: grid;
    place-items: center;
    background: linear-gradient(145deg, #0f0f0f, #0a0a0a);
    color: var(--line);
    font-weight: 700;
  }
  .brand h1 { margin: 0; font-size: 18px; letter-spacing: 0.01em; }
  .brand p { margin: 2px 0 0; color: var(--muted); font-size: 12px; }
  .pill {
    padding: 8px 12px;
    border-radius: 999px;
    border: none;
    background: var(--panel);
    text-decoration: none;
    font-size: 13px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .pill.primary { background: var(--line); color: #041902; font-weight: 700; }

  main { padding: 20px 18px 40px; display: grid; gap: 16px; }
  .hero {
    background: linear-gradient(130deg, rgba(6,199,85,0.14), rgba(6,199,85,0.04) 35%, rgba(8,8,8,0.95));
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 18px;
    display: grid;
    gap: 10px;
  }
  .hero h2 { margin: 0; font-size: 22px; }
  .hero p { margin: 0; color: var(--muted); line-height: 1.6; }
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    background: #0f172a;
    border: 1px solid #e5e7eb;
    color: #e2e8f0;
    font-weight: 600;
    font-size: 12px;
  }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; }
  .card {
    --card-bg: #ffffff;
    --card-text: #0a0a0a;
    --card-weak: #334155;
    --card-border: #e5e7eb;
    --card-accent: rgba(0,0,0,0.04);
    background: var(--card-bg);
    color: var(--card-text);
    border: 1px solid var(--card-border);
    border-radius: var(--radius);
    padding: 14px;
    display: grid;
    gap: 10px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  .card h3 { margin: 0; font-size: 17px; color: var(--card-text); }
  .card p { margin: 0; color: var(--card-weak); line-height: 1.6; }
  .hero-img { width: 100%; border-radius: 14px; aspect-ratio: 16 / 9; object-fit: cover; border: 1px solid var(--card-border, #e5e7eb); }
  .meta { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; color: var(--card-weak); font-size: 12px; }
  .meta a { color: inherit; text-decoration: none; font-weight: 600; }
  .tag { padding: 6px 10px; border-radius: 999px; border: 1px solid var(--card-border, #e5e7eb); background: var(--card-accent, #f5f7fb); color: var(--card-text, #0f172a); text-decoration: none; }
  .share-row { display: grid; grid-template-columns: 1fr; gap: 8px; width: 100%; }
  .share { padding: 12px 14px; min-height: 48px; border-radius: 10px; border: none; background: #f5f5f5; text-decoration: none; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; justify-content: center; color: #0a0a0a; width: 100%; }
  .share.line { background: var(--line); color: #041902; font-weight: 700; }
  .lightbox {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.82);
    display: none;
    align-items: center;
    justify-content: center;
    padding: 16px;
    z-index: 999;
  }
  .lightbox.open { display: flex; }
  .lightbox img {
    max-width: min(960px, 94vw);
    max-height: 88vh;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.18);
    box-shadow: 0 22px 80px rgba(0,0,0,0.6);
    object-fit: contain;
    background: #000;
  }
  .lightbox button {
    position: absolute;
    top: 14px;
    right: 14px;
    border: none;
    background: rgba(0,0,0,0.6);
    color: #f7f7f7;
    padding: 10px 12px;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
  }
  .empty { border: 1px dashed #2a2a2a; border-radius: 16px; padding: 18px; text-align: center; color: var(--muted); }
  @media (max-width: 680px) { header { flex-direction: column; align-items: flex-start; } }
</style>
<body>
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <button type="button" aria-label="閉じる">閉じる</button>
    <img id="lightboxImg" alt="拡大表示" />
  </div>
  <header>
    <div class="brand">
      <div class="logo">E</div>
      <div>
        <h1>Emperor News</h1>
        <p>タグ別まとめ / 公式LINE対応</p>
      </div>
    </div>
    <div class="actions">
      <a class="pill" href="/blog-public.html">公開一覧</a>
      <a class="pill primary" href="/blog.html">投稿する</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="badge" id="tagBadge">タグまとめ</div>
      <h2 id="heroTitle">タグで絞り込み</h2>
      <p id="heroLead">タグをタップすると同じラベルの記事をまとめて表示します。LINE共有付きの白抜きカードで確認できます。</p>
    </section>

    <section class="grid" id="feed"></section>
  </main>

  <script>
    const officialLineAccountId = "@projecte_official";
    const officialLinePage = "https://page.line.me/projecte_official";
    const feed = document.getElementById("feed");
    const heroTitle = document.getElementById("heroTitle");
    const heroLead = document.getElementById("heroLead");
    const tagBadge = document.getElementById("tagBadge");
    const lightbox = document.getElementById("lightbox");
    const lightboxImg = document.getElementById("lightboxImg");

    const baseArticles = [
      { id: "post-101", title: "スクロールスナップで魅せるiPad特集", body: "iPadOSのオーバースクロールに合わせた柔らかなカードUI。モバイルファーストの編集フローを紹介。", tags: ["iPad", "UI", "ScrollSnap"], image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=900&q=80" },
      { id: "post-102", title: "LINE配信テンプレート付き記事運用", body: "配信用のOGPとLINEシェアURLをワンクリック生成。チャット経由での下書きアップロードにも対応。", tags: ["LINE", "OGP", "Automation"], image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=900&q=80" },
      { id: "post-103", title: "ChatGPT→ブログ 直貼りワークフロー", body: "ChatGPTで生成した文章をそのままペースト。カバー画像とタグを加えて即公開。", tags: ["ChatGPT", "Workflow", "Creator"], image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=900&q=80" },
      { id: "post-201", title: "iPadスクロール特集 — 公式LINEで読む", body: "黒背景とオーバースクロールを活かしたカードレイアウト。公式LINEアカウントへの配信リンクを同梱。", tags: ["iPad", "Scroll", "LINE公式"], image: "https://images.unsplash.com/photo-1472289065668-ce650ac443d2?auto=format&fit=crop&w=1200&q=80" },
      { id: "post-202", title: "ChatGPTから即公開", body: "チャットで生成した原稿をそのまま貼り付け。タグとカバーを足すだけで読者向けカードを生成します。", tags: ["ChatGPT", "Workflow"], image: "https://images.unsplash.com/photo-1507138451611-3001135909a5?auto=format&fit=crop&w=1200&q=80" },
      { id: "post-203", title: "LINEシェアリンクをワンクリック", body: "公式LINEアカウントと連動した共有ボタンを自動生成。外部ブラウザでも快適に閲覧できるOGP調整済み。", tags: ["LINE", "Share", "OGP"], image: "https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=1200&q=80" },
    ];

    const themeCache = new Map();
    const fallbackTheme = { bg: "#ffffff", text: "#0a0a0a", weak: "#334155", border: "#e5e7eb", accent: "rgba(0,0,0,0.04)" };

    function luminance(r, g, b) {
      return (0.299 * r + 0.587 * g + 0.114 * b) / 255;
    }

  function toTheme(r, g, b) {
    const soften = (v) => (v > 128 ? Math.round(v * 0.5) : v);
    r = soften(r); g = soften(g); b = soften(b);
    const text = luminance(r, g, b) > 0.58 ? "#0a0a0a" : "#f7f7f7";
    const weak = text === "#f7f7f7" ? "rgba(247,247,247,0.82)" : "rgba(10,10,10,0.72)";
      return {
        bg: `rgb(${r}, ${g}, ${b})`,
        text,
        weak,
        border: `rgba(${r}, ${g}, ${b}, 0.38)`,
        accent: text === "#f7f7f7" ? "rgba(255,255,255,0.12)" : "rgba(0,0,0,0.06)",
      };
    }

    function extractThemeFromImage(src) {
      if (!src) return Promise.resolve(fallbackTheme);
      if (themeCache.has(src)) return Promise.resolve(themeCache.get(src));

      return new Promise((resolve) => {
        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = src;
        img.onload = () => {
          try {
            const canvas = document.createElement("canvas");
            canvas.width = canvas.height = 24;
            const ctx = canvas.getContext("2d", { willReadFrequently: true });
            ctx.drawImage(img, 0, 0, 24, 24);
            const data = ctx.getImageData(0, 0, 24, 24).data;
            let r = 0, g = 0, b = 0;
            const count = data.length / 4;
            for (let i = 0; i < data.length; i += 4) {
              r += data[i];
              g += data[i + 1];
              b += data[i + 2];
            }
            const theme = toTheme(Math.round(r / count), Math.round(g / count), Math.round(b / count));
            themeCache.set(src, theme);
            resolve(theme);
          } catch (err) {
            themeCache.set(src, fallbackTheme);
            resolve(fallbackTheme);
          }
        };
        img.onerror = () => {
          themeCache.set(src, fallbackTheme);
          resolve(fallbackTheme);
        };
      });
    }

    function applyCardTheme(el, image) {
      extractThemeFromImage(image).then((theme) => {
        el.style.setProperty("--card-bg", theme.bg);
        el.style.setProperty("--card-text", theme.text);
        el.style.setProperty("--card-weak", theme.weak);
        el.style.setProperty("--card-border", theme.border);
        el.style.setProperty("--card-accent", theme.accent);
      });
    }

    function openLightbox(src, alt) {
      if (!src) return;
      lightboxImg.src = src;
      lightboxImg.alt = alt || "拡大表示";
      lightbox.classList.add("open");
      lightbox.setAttribute("aria-hidden", "false");
    }

    function closeLightbox() {
      lightbox.classList.remove("open");
      lightbox.setAttribute("aria-hidden", "true");
    }

    function registerPreview(img) {
      if (!img || img.dataset.previewBound) return;
      img.dataset.previewBound = "true";
      img.style.cursor = "zoom-in";
      img.setAttribute("role", "button");
      img.setAttribute("tabindex", "0");
      img.setAttribute("aria-label", "画像を拡大表示");
      const show = () => openLightbox(img.src, img.alt);
      img.addEventListener("click", show);
      img.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          show();
        }
      });
    }

    function uid() {
      return crypto.randomUUID?.() || `post-${Date.now()}-${Math.random().toString(16).slice(2)}`;
    }

    function isValidId(id) {
      return typeof id === "string" && (/^post-[a-z0-9-]{8,}$/i.test(id) || /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(id));
    }

    function normalizeArticles(list) {
      return list.map(item => ({ ...item, id: isValidId(item.id) ? item.id : uid() }));
    }

    function tagLink(tag) {
      const safe = encodeURIComponent(tag);
      return `<a class="tag" href="/blog-tag.html?tag=${safe}">#${tag}</a>`;
    }

    function buildOfficialLineShare(url) {
      return `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&accountId=${encodeURIComponent(officialLineAccountId)}`;
    }

    function storedArticles() {
      const raw = localStorage.getItem("emperor_articles");
      if (!raw) return [...baseArticles];
      try {
        const parsed = JSON.parse(raw);
        return Array.isArray(parsed) ? parsed : [...baseArticles];
      } catch (err) {
        console.warn("saved articles were corrupted, resetting", err);
        return [...baseArticles];
      }
    }

    function loadArticles() {
      const data = normalizeArticles(storedArticles());
      localStorage.setItem("emperor_articles", JSON.stringify(data));
      return data;
    }

    function filterByTag(list, tag) {
      if (!tag) return [];
      const target = tag.toLowerCase();
      return list.filter(item => (item.tags || []).some(t => t.toLowerCase() === target));
    }

    function renderFeed(list, tag) {
      feed.innerHTML = "";
      if (!tag) {
        feed.innerHTML = '<div class="empty">タグが指定されていません。カードのタグをタップしてから開いてください。</div>';
        return;
      }
      if (!list.length) {
        feed.innerHTML = `<div class="empty">"${tag}" の記事が見つかりませんでした。別のタグを試してください。</div>`;
        return;
      }
      list.forEach(item => {
        const articleUrl = `${location.origin}/blog-article.html?id=${item.id}`;
        const shareUrl = buildOfficialLineShare(articleUrl);
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          ${item.image ? `<img class="hero-img" src="${item.image}" alt="${item.title}">` : ""}
          <h3>${item.title}</h3>
          <p>${item.body}</p>
          <div class="meta">${(item.tags || []).map(tagLink).join("") || '<span class="tag">#untagged</span>'}</div>
          <div class="share-row">
            <a class="share line" href="${shareUrl}" target="_blank" rel="noreferrer">公式LINEで共有</a>
            <a class="share" href="${articleUrl}" target="_blank">もっと読む</a>
          </div>
        `;
        feed.appendChild(card);
        applyCardTheme(card, item.image);
        registerPreview(card.querySelector(".hero-img"));
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      const rawTag = params.get("tag") || "";
      const tag = decodeURIComponent(rawTag).trim();
      const articles = loadArticles();
      const filtered = filterByTag(articles, tag);

      if (tag) {
        heroTitle.textContent = `#${tag} の記事`;
        heroLead.textContent = `${filtered.length} 件を表示中。タグをタップすれば他のラベルにも移動できます。`;
        tagBadge.textContent = `#${tag}`;
      }

      renderFeed(filtered, tag);
    });

    lightbox.addEventListener("click", (e) => {
      if (e.target === lightbox || e.target.tagName === "BUTTON") {
        closeLightbox();
      }
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "Escape") closeLightbox();
    });
  </script>
</body>
</html>
