<!doctype html>
<html lang="ja">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>タグ別記事 | Emperor News</title>
<style>
  :root {
    --bg: #050505;
    --panel: #0a0a0a;
    --text: #f7f7f7;
    --muted: #a1a1aa;
    --line: #06c755;
    --border: #1f1f1f;
    --radius: 18px;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0;
    font-family: "SF Pro Display", "Inter", "Noto Sans JP", system-ui, sans-serif;
    background: radial-gradient(150% 140% at 20% 0%, rgba(6,199,85,0.12), transparent), var(--bg);
    color: var(--text);
  }
  a { color: inherit; }
  header {
    position: sticky;
    top: 0;
    z-index: 8;
    padding: 14px 18px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
    background: rgba(5,5,5,0.92);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid var(--border);
  }
  .brand { display: flex; align-items: center; gap: 10px; }
  .logo {
    width: 40px;
    height: 40px;
    border-radius: 14px;
    border: 1px solid var(--border);
    display: grid;
    place-items: center;
    background: linear-gradient(145deg, #0f0f0f, #0a0a0a);
    color: var(--line);
    font-weight: 700;
  }
  .brand h1 { margin: 0; font-size: 18px; letter-spacing: 0.01em; }
  .brand p { margin: 2px 0 0; color: var(--muted); font-size: 12px; }
  .pill {
    padding: 8px 12px;
    border-radius: 999px;
    border: 1px solid var(--border);
    background: var(--panel);
    text-decoration: none;
    font-size: 13px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
  }
  .pill.primary { background: var(--line); color: #041902; font-weight: 700; border-color: #0f2f14; }

  main { padding: 20px 18px 40px; display: grid; gap: 16px; }
  .hero {
    background: linear-gradient(130deg, rgba(6,199,85,0.14), rgba(6,199,85,0.04) 35%, rgba(8,8,8,0.95));
    border: 1px solid var(--border);
    border-radius: 24px;
    padding: 18px;
    display: grid;
    gap: 10px;
  }
  .hero h2 { margin: 0; font-size: 22px; }
  .hero p { margin: 0; color: var(--muted); line-height: 1.6; }
  .badge {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 6px 10px;
    border-radius: 999px;
    background: #0f172a;
    border: 1px solid #e5e7eb;
    color: #e2e8f0;
    font-weight: 600;
    font-size: 12px;
  }
  .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 14px; }
  .card {
    background: #ffffff;
    color: #0a0a0a;
    border: 1px solid #e5e7eb;
    border-radius: var(--radius);
    padding: 14px;
    display: grid;
    gap: 10px;
    box-shadow: 0 12px 32px rgba(0,0,0,0.3);
  }
  .card h3 { margin: 0; font-size: 17px; color: #0a0a0a; }
  .card p { margin: 0; color: #334155; line-height: 1.6; }
  .hero-img { width: 100%; border-radius: 14px; aspect-ratio: 16 / 9; object-fit: cover; border: 1px solid #e5e7eb; }
  .meta { display: flex; gap: 8px; flex-wrap: wrap; align-items: center; color: #4b5563; font-size: 12px; }
  .meta a { color: inherit; text-decoration: none; font-weight: 600; }
  .tag { padding: 6px 10px; border-radius: 999px; border: 1px solid #e5e7eb; background: #f5f7fb; color: #0f172a; text-decoration: none; }
  .share-row { display: grid; grid-template-columns: 1fr; gap: 8px; width: 100%; }
  .share { padding: 10px 12px; border-radius: 10px; border: 1px solid #e5e7eb; background: #f5f5f5; text-decoration: none; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; justify-content: center; color: #0a0a0a; }
  .share.line { background: var(--line); color: #041902; font-weight: 700; border-color: #0f2f14; }
  .empty { border: 1px dashed #2a2a2a; border-radius: 16px; padding: 18px; text-align: center; color: var(--muted); }
  @media (max-width: 680px) { header { flex-direction: column; align-items: flex-start; } }
</style>
<body>
  <header>
    <div class="brand">
      <div class="logo">E</div>
      <div>
        <h1>Emperor News</h1>
        <p>タグ別まとめ / 公式LINE対応</p>
      </div>
    </div>
    <div class="actions">
      <a class="pill" href="/blog-public.html">公開一覧</a>
      <a class="pill primary" href="/blog.html">投稿する</a>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="badge" id="tagBadge">タグまとめ</div>
      <h2 id="heroTitle">タグで絞り込み</h2>
      <p id="heroLead">タグをタップすると同じラベルの記事をまとめて表示します。LINE共有付きの白抜きカードで確認できます。</p>
    </section>

    <section class="grid" id="feed"></section>
  </main>

  <script>
    const officialLineAccountId = "@projecte_official";
    const officialLinePage = "https://page.line.me/projecte_official";
    const feed = document.getElementById("feed");
    const heroTitle = document.getElementById("heroTitle");
    const heroLead = document.getElementById("heroLead");
    const tagBadge = document.getElementById("tagBadge");

    const baseArticles = [
      { id: "post-101", title: "スクロールスナップで魅せるiPad特集", body: "iPadOSのオーバースクロールに合わせた柔らかなカードUI。モバイルファーストの編集フローを紹介。", tags: ["iPad", "UI", "ScrollSnap"], image: "https://images.unsplash.com/photo-1526170375885-4d8ecf77b99f?auto=format&fit=crop&w=900&q=80" },
      { id: "post-102", title: "LINE配信テンプレート付き記事運用", body: "配信用のOGPとLINEシェアURLをワンクリック生成。チャット経由での下書きアップロードにも対応。", tags: ["LINE", "OGP", "Automation"], image: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=900&q=80" },
      { id: "post-103", title: "ChatGPT→ブログ 直貼りワークフロー", body: "ChatGPTで生成した文章をそのままペースト。カバー画像とタグを加えて即公開。", tags: ["ChatGPT", "Workflow", "Creator"], image: "https://images.unsplash.com/photo-1460925895917-afdab827c52f?auto=format&fit=crop&w=900&q=80" },
      { id: "post-201", title: "iPadスクロール特集 — 公式LINEで読む", body: "黒背景とオーバースクロールを活かしたカードレイアウト。公式LINEアカウントへの配信リンクを同梱。", tags: ["iPad", "Scroll", "LINE公式"], image: "https://images.unsplash.com/photo-1472289065668-ce650ac443d2?auto=format&fit=crop&w=1200&q=80" },
      { id: "post-202", title: "ChatGPTから即公開", body: "チャットで生成した原稿をそのまま貼り付け。タグとカバーを足すだけで読者向けカードを生成します。", tags: ["ChatGPT", "Workflow"], image: "https://images.unsplash.com/photo-1507138451611-3001135909a5?auto=format&fit=crop&w=1200&q=80" },
      { id: "post-203", title: "LINEシェアリンクをワンクリック", body: "公式LINEアカウントと連動した共有ボタンを自動生成。外部ブラウザでも快適に閲覧できるOGP調整済み。", tags: ["LINE", "Share", "OGP"], image: "https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=1200&q=80" },
    ];

    function uid() {
      return crypto.randomUUID?.() || `post-${Date.now()}-${Math.random().toString(16).slice(2)}`;
    }

    function isValidId(id) {
      return typeof id === "string" && (/^post-[a-z0-9-]{8,}$/i.test(id) || /^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}$/i.test(id));
    }

    function normalizeArticles(list) {
      return list.map(item => ({ ...item, id: isValidId(item.id) ? item.id : uid() }));
    }

    function tagLink(tag) {
      const safe = encodeURIComponent(tag);
      return `<a class="tag" href="/blog-tag.html?tag=${safe}">#${tag}</a>`;
    }

    function buildOfficialLineShare(url) {
      return `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}&accountId=${encodeURIComponent(officialLineAccountId)}`;
    }

    function loadArticles() {
      const saved = localStorage.getItem("emperor_articles");
      const raw = saved ? JSON.parse(saved) : baseArticles;
      const data = normalizeArticles(raw);
      localStorage.setItem("emperor_articles", JSON.stringify(data));
      return data;
    }

    function filterByTag(list, tag) {
      if (!tag) return [];
      const target = tag.toLowerCase();
      return list.filter(item => (item.tags || []).some(t => t.toLowerCase() === target));
    }

    function renderFeed(list, tag) {
      feed.innerHTML = "";
      if (!tag) {
        feed.innerHTML = '<div class="empty">タグが指定されていません。カードのタグをタップしてから開いてください。</div>';
        return;
      }
      if (!list.length) {
        feed.innerHTML = `<div class="empty">"${tag}" の記事が見つかりませんでした。別のタグを試してください。</div>`;
        return;
      }
      list.forEach(item => {
        const articleUrl = `${location.origin}/blog-article.html?id=${item.id}`;
        const shareUrl = buildOfficialLineShare(articleUrl);
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          ${item.image ? `<img class="hero-img" src="${item.image}" alt="${item.title}">` : ""}
          <h3>${item.title}</h3>
          <p>${item.body}</p>
          <div class="meta">${(item.tags || []).map(tagLink).join("") || '<span class="tag">#untagged</span>'}</div>
          <div class="share-row">
            <a class="share line" href="${shareUrl}" target="_blank" rel="noreferrer">公式LINEで共有</a>
            <a class="share" href="${articleUrl}" target="_blank">もっと読む</a>
          </div>
        `;
        feed.appendChild(card);
      });
    }

    document.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(location.search);
      const rawTag = params.get("tag") || "";
      const tag = decodeURIComponent(rawTag).trim();
      const articles = loadArticles();
      const filtered = filterByTag(articles, tag);

      if (tag) {
        heroTitle.textContent = `#${tag} の記事`;
        heroLead.textContent = `${filtered.length} 件を表示中。タグをタップすれば他のラベルにも移動できます。`;
        tagBadge.textContent = `#${tag}`;
      }

      renderFeed(filtered, tag);
    });
  </script>
</body>
</html>
